<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录到您的账户</title>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body class="create">
		<div id="create_maddle_wrap">
			<div id="create_maddle">
				<img src="https://account.azureedge.net/images/microsoft_logo_7lyNn7YkjJOP0NwZNw6QvQ2.svg" />
				<h2>登录</h2>
				<div class="create_input_1">
					<input type="text" name="email" id="email" placeholder="电子邮件、电话或Skype" />
					<a href="#" class="create_btn_1">无法访问您的账户？</a>
					<a href="creat.html" class="create_btn_2">创建一个！</a>
					<button class="next">下一步</button>
				</div>
				<div class="create_input_4">
					<input type="password" name="pwd" id="pwd" placeholder="请输入密码" />
					<a href="#" class="create_btn_1">无法访问您的账户？</a>
					<a href="creat.html" class="create_btn_2">创建一个！</a>
					<button class="denglu">登录</button>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/cookie.js"></script>
	<script type="text/javascript">
		//		$(".next").click(function() {
		//			$(".create_input_1").css("display", "none");
		//			$(".create_input_4").css("display", "block");
		//		})
		dy();
		function dy() {
			var list = getCookie("xinxi")
			for(var i = 0; i < list.length; i++) {
				var val = list[i];
				$(".next").click(function() {
					if($("#email").val() == val.uemail) {
						$(".create_input_1").css("display", "none");
						$(".create_input_4").css("display", "block");
					}else{
						alert("用户名不存在");
					}
				})
				$(".denglu").click(function(){
					if($("#pwd").val() == val.upwd){
						alert("登录成功");
						location.href = "../index.html";
					}else{
						alert("密码错误");
					}
				})

			}

		}
	</script>

</html>
